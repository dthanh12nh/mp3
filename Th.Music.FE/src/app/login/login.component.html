<app-header></app-header>
<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header class="login-header">
            <mat-card-title class="login-title">Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <input matInput placeholder="User Name" [(ngModel)]="model.userName" name="userName">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Password" [(ngModel)]="model.password"type="password" name="password">
            </mat-form-field>
        </mat-card-content>
        <p class="error" *ngFor="let error of errors">{{error}}</p>
        <mat-card-actions class="login-actions">
            <button mat-raised-button (click)="login(model)" color="primary" class="login-button">Login</button>
        </mat-card-actions>
        <mat-card-footer class="login-footer">
            Don't have an account? <a routerLink="/register"> Create one</a>
        </mat-card-footer>
    </mat-card>
</div>
