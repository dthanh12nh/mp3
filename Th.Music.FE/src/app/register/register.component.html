<app-header></app-header>
<div class="register-container">
    <mat-card class="register-card">
        <mat-card-header class="register-header">
            <mat-card-title class="register-title">Register</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <input matInput placeholder="User Name" [(ngModel)]="model.userName" name="userName">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Full Name" [(ngModel)]="model.fullName" name="fullName">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Password" [(ngModel)]="model.password"type="password" name="password">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Confirm Password" [(ngModel)]="model.confirmPassword"type="password" name="confirmPassword">
            </mat-form-field>
        </mat-card-content>
            <p class="error" *ngFor="let error of errors">{{error}}</p>
        <mat-card-actions class="register-actions">
            <button mat-raised-button (click)="register(model)" color="primary" class="register-button">Register</button>
        </mat-card-actions>
        <mat-card-footer class="register-footer">
            Already have an account? <a routerLink="/login"> Login</a>
        </mat-card-footer>
    </mat-card>
</div>
